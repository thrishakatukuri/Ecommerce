<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon"sizes="350x350"  href="./Assets/images/title-icon1.jpg" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header  id="header">
        <div id="logo"><a href="./1.Home.html">Ecommerce</a></div>
        <div id="anchor">
             <a  href="./1.Home.html">Home</a>
             <a  href="./2.Products.html">Products</a>
             <a  href="./3.About.html">About</a>
             <a  href="./4.Contact.html">Contact</a>
        </div>
        <div  class="pagerender">
            <button class="btn btn-light h-40 w-120"><div  class="pagerender1"><i class="fa-solid fa-right-to-bracket" style="color: #080808;"></i> <p>Login</p>               </div></button>
            <button class="btn btn-light h-40 w-120"><div  class="pagerender1"><i class="fa-solid fa-address-card" style="color: #0a0a0a;"></i>     <p>Register</p>            </div></button>
            <button class="btn btn-light h-40 w-120"><div  class="pagerender1"><i class="fa-solid fa-cart-shopping" style="color: #0f0f0f;"></i>    <p>Cart<span>(0)</span></p></div></button>
        </div>
    </header>
    
    <section id="contact">
        <form>
          <div id="contactcontainer">
              <h1>Contact Us</h1><hr>

              <div id="maininputs">

                <div id="subinput">
                    <label class="form-label" for="">Name :</label>
                <div class="form-floating mb-3" id="inputs">
                <input type="text" class="form-control border border-success "  name="" id="floatingName" placeholder="Enter name">
                 <label class="form-label" for=""> Enter your Name </label>
                </div>

                <label  class="form-label" for="">Email :</label>
                <div class="form-floating mb-3" id="inputs">
                <input type="email" class="form-control border border-success" name="" id="floatingEmail" placeholder="Enter name">
                 <label  class="form-label" for=""> name@example.com </label>
                </div>

                <label  class="form-label" for="">Message :</label>
                 <div class="form-floating mb-3" id="inputs">
                 <input type="textarea"  class="form-control border border-success" name="" id="floatingMessage" placeholder="Enter name">
                 <label  class="form-label" for=""> Enter your Message </label>
                </div>

                <div id="contactsendbtn">
                    <button class="btn btn-dark">Send</button>
                </div>
                </div>
              </div>

           </div>

        </form>
    </section>

    <footer id="footer">
        <p><span>Made by ThrishaKatukuri</span>❤️...</p><a href="https://www.achieversit.com/">(AchiversIT)</a>
    </footer>




<script src="./app.js"></script>
</body>
</html>
